<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/input.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Todolist</title>
</head>
  <body>
    <div class="flex items-center justify-center flex-col mx-[400px] min-w-[640px] shadow-lg rounded-xl border mt-44 p-5">
      <form id="myForm">
        <div class="flex flex-col justify-center gap-3">
          <h1 class="text-3xl font-bold mb-[10px]">Login Page</h1>
          <input
            class="w-full max-w-full border-2 rounded-md px-3 py-2"
            type="text"
            id="username"
            placeholder="Username"
          />
          <input
            class="w-full max-w-full border-2 rounded-md px-3 py-2"
            type="password"
            id="password"
            placeholder="Password"
          />
          <div class="flex justify-center">
            <button
              class="rounded-md px-3 py-2 bg-yellow-500 font-bold hover:shadow-lg hover:text-white transition duration-300 ease-in-out"
              id="btn_login"
              type="submit"
            >
              Login
            </button>
          </div>
        </div>
      </form>
      <script type="module" src="./js/login.js"></script>
    </div>
  </body>
</html>
